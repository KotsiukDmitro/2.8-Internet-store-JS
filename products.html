<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/b910e3d46e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/style/style.css">
    <title>Products</title>
</head>

<body>
    <div class="container  container-about">
        <div class="header header-about indent">
            <nav class="nav">
                <a class="link" href="index.html">Home</a>
                <a class="link" href="products.html">Products</a>
                <a class="link" href="about.html">About</a>
            </nav>
            <i class="fa-brands fa-digg logo cart"></i>
            <a href="#" id="bagBtn"> <i class="fa-solid fa-cart-shopping cart"></i><span class="amountCart"></span></a>
        </div>
        <div class="about">Home / Products</div>
        <div class="products indent">
            <div class="company ">
                <input id="search" class="search" type="text" placeholder="search">
                <p class="price">Company</p>
                <div id="shop" class="buttons">
                    <label for="all" class="button">
                        <input id="all" type="radio" name="store" value="all" checked class="filter">All (<span
                            id="allProducts"></span>)
                    </label>

                </div>
                <p class="price">Price</p>
                <input id="rangeValue" class="input-range" type="range" name="price" value="100" max="100">
                <p>
                    <output class="number">Value: $ <span id="fillRangeValue"></span></output>
                </p>
            </div>
            <div id="product" class="products-list header">
            </div>
        </div>
    </div>

    <div class="backDrop"></div>
    <div class="bag">
        <i id="close" class="fa-solid fa-xmark close "></i>
        <h2 class="titleBag">Your Bag</h2>
        <div id="productInBag"></div>

        <div class="ref-all-products">
            <a id="removeAll" href="#">Remove All</a>
        </div>
        <p class="titleBag total">Total: $<span id="total"></span></p>
        <div class="ref-all-products">
            <a class="all-products checkout" href="">checkout</a>
        </div>
    </div>
    <script type="module" src="js/bag.js"></script>
    <script type="module" src="js/app.js"></script>

</body>

</html>
